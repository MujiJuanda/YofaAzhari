<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Yofa Azhari</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBhcMw3dcuPDi2fnva6BRX6AoBbkUd7Q_c",
      authDomain: "web-yofa-azhari.firebaseapp.com",
      projectId: "web-yofa-azhari",
      storageBucket: "web-yofa-azhari.appspot.com",
      messagingSenderId: "709325503857",
      appId: "1:709325503857:web:5adc4dd1f7f7e8e5e28ad0",
      measurementId: "G-MK1ERYFZDF"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    /* Bagian gambar */
    .image-section {
      flex: 1;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Bagian form */
    .form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }

    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Popup */
    .popup {
      display: none; /* sembunyikan dulu */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .close-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .forget-link {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
    .forget-link:hover {
      color: darkblue;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Left: Gambar -->
    <div class="image-section">
      <img src="images/Minecrafthouse.jpeg" alt="Minecraft Background">
    </div>

    <!-- Right: Form Login -->
    <div class="form-section">
      <div class="login-box">
        <h2>Selamat Datang Sahabatku Yofa</h2>

        <input type="text" id="nama" placeholder="Masukkan Nama Lengkap Yofa" required>
        <input type="text" id="tgl_lahir" placeholder="Masukkan Tgl Lahir Yofa (Format: 12 Januari 1234)" required>

        <button onclick="login()">Masuk</button>

        <p style="margin-top: 10px;">
          Lupa nama sahabatku? 
          <a class="forget-link" onclick="openmenu()">Ubah cara masuk</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Pilih Cara Masuk</h3>
      <p>MAAF UNTUK SEKARANG BELUM SIAP KUBUAT, karena kita jarang ketemu tidak ada referensi</p>
      <button class="close-btn" onclick="closemenu()">Tutup</button>
    </div>
  </div>

  <script>
    function login() {
      const nama = document.getElementById('nama').value.trim();
      const tglLahir = document.getElementById('tgl_lahir').value.trim();

      // Cek data di Firestore
      db.collection("yofa")
        .where("nama", "==", nama)
        .where("tgl_lahir", "==", tglLahir)
        .get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            alert("Nama atau Tanggal Lahir salah!");
          } else {
            alert("Login Berhasil!");
            window.location.href = "home.html";
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Error: " + error.message);
        });
    }

    // Buka Popup
    function openmenu() {
      document.getElementById("popup").style.display = "flex";
    }

    // Tutup Popup
    function closemenu() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
